<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Pie</title>
</head>
<body>
    <h1>Spider Pie</h1>
    <img src="spider.jpg" alt="Delicious Spider Pie">
    <p> Everyone loves harvesting spiders to make a delicios spider pie</p>
    <h2>Ingredients</h2>
    <li>Fresh spiders</li>
    <li>Favorite pie shell</li>
    <li>Flies for garnish</li>
    <h2>Instructions</h2>
    <ol>
        <li>Mash up spiders</li>
        <li>Put them in pie crust</li>
        <li>Bake 30 minutes</li>
        <li>Garnish with flies</li>
        <li>Enjoy!</li>
    </ol>
</body>
</html>
